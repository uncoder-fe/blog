name: deploy gh-pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: macOS-latest
    env:
      TOKEN: ${{ secrets.COMMIT_TOKEN }}
      USER_NAME: uncoder-fe
      USER_EMAIL: uncoder-fe@fake.com
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          submodules: true
          token: ${{ secrets.COMMIT_TOKEN }}
          repository: uncoder-fe/blog-backup
      - name: "install hugo"
        run: |
          cd ..
          brew install hugo
          hugo new site myblog
          mkdir myblog/content/posts
          git init
          git submodule add https://github.com/budparr/gohugo-theme-ananke.git themes/ananke
          git submodule sync --recursive
          echo "开始输出themes内容........."
          ls myblog/themes
          echo "themes内容........."
          mv $GITHUB_WORKSPACE/config.toml myblog
          ls myblog
          cat myblog/config.toml
          mv $GITHUB_WORKSPACE/*.md myblog/content/posts
          echo "开始构建........."
          cd myblog
          hugo --minify
          echo "构建成功"
          echo "开始上传目标仓库"
          cd ./public
          git init
          git config --local user.name $USER_NAME
          git config --local user.email $USER_EMAIL
          git status
          git remote add origin https://$TOKEN@github.com/uncoder-fe/uncoder-fe.github.io.git
          git add .
          git commit -m "Update by github actions"
          git push origin master -f
          echo 🤘 deploy master complete.
